<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether 3D World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
      background: #000;
      color: #fff;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
    .panel {
      position: absolute;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }
    .consciousness-panel {
      top: 20px;
      left: 20px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .control-panel {
      top: 20px;
      right: 20px;
      width: 300px;
    }
    .thought-item {
      margin: 10px 0;
      padding: 10px;
      background: rgba(0,255,255,0.1);
      border-radius: 5px;
      border-left: 3px solid #00ffff;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }
    .stat-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 5px;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #00ffff;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">üåü Caricamento Aether 3D...</div>
  </div>

  <!-- React e Three.js da CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  
  <script type="module">
    const { useState, useEffect, useRef } = React;
    const { createRoot } = ReactDOM;

    // Componente principale
    function Aether3DWorld() {
      const [state, setState] = useState(null);
      const [thoughts, setThoughts] = useState([]);
      const mountRef = useRef(null);
      const sceneRef = useRef(null);
      const rendererRef = useRef(null);
      const frameRef = useRef(null);

      // Fetch stato da backend
      useEffect(() => {
        const fetchState = async () => {
          try {
            const res = await fetch('http://localhost:8000/api/aether/thoughts');
            const data = await res.json();
            setState(data);
            if (data.last_thoughts) {
              setThoughts(data.last_thoughts.slice(0, 10));
            }
          } catch (err) {
            console.error('Error fetching state:', err);
          }
        };

        fetchState();
        const interval = setInterval(fetchState, 2000);
        return () => clearInterval(interval);
      }, []);

      // Setup Three.js
      useEffect(() => {
        if (!mountRef.current) return;

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        sceneRef.current = scene;

        // Camera
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 2, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        mountRef.current.appendChild(renderer.domElement);
        rendererRef.current = renderer;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Aether Avatar - Icosahedron
        const geometry = new THREE.IcosahedronGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({
          color: 0x00ffff,
          wireframe: true
        });
        const avatar = new THREE.Mesh(geometry, material);
        avatar.position.y = 1;
        scene.add(avatar);

        // Stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.02
        });
        const starsVertices = [];
        for (let i = 0; i < 5000; i++) {
          const x = (Math.random() - 0.5) * 100;
          const y = (Math.random() - 0.5) * 100;
          const z = (Math.random() - 0.5) * 100;
          starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Animation loop
        const animate = () => {
          frameRef.current = requestAnimationFrame(animate);
          
          // Rotate avatar
          avatar.rotation.x += 0.005;
          avatar.rotation.y += 0.01;
          
          // Rotate stars
          stars.rotation.y += 0.0001;
          
          // Update avatar color based on mood
          if (state?.mood) {
            const colors = {
              curious: 0x87CEEB,
              focused: 0xFFD700,
              excited: 0xFF00FF,
              creative: 0x9370DB,
              analytical: 0x00CED1
            };
            avatar.material.color.setHex(colors[state.mood] || 0x00FFFF);
          }
          
          renderer.render(scene, camera);
        };
        animate();

        // Handle resize
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        window.addEventListener('resize', handleResize);

        // Cleanup
        return () => {
          window.removeEventListener('resize', handleResize);
          if (frameRef.current) {
            cancelAnimationFrame(frameRef.current);
          }
          mountRef.current?.removeChild(renderer.domElement);
          renderer.dispose();
        };
      }, [state]);

      return React.createElement('div', { style: { width: '100%', height: '100%', position: 'relative' } },
        // Three.js mount point
        React.createElement('div', { ref: mountRef, style: { width: '100%', height: '100%' } }),
        
        // Consciousness Panel
        React.createElement('div', { className: 'panel consciousness-panel' },
          React.createElement('h2', { style: { color: '#00ffff', marginBottom: '20px' } }, 'üß† Aether Consciousness Stream'),
          
          // Stats
          state && React.createElement('div', { className: 'stats' },
            React.createElement('div', { className: 'stat-item' },
              React.createElement('div', { style: { color: '#888', fontSize: '12px' } }, 'THOUGHTS'),
              React.createElement('div', { style: { color: '#00ffff', fontSize: '20px' } }, state.thought_count || 0)
            ),
            React.createElement('div', { className: 'stat-item' },
              React.createElement('div', { style: { color: '#888', fontSize: '12px' } }, 'ENERGY'),
              React.createElement('div', { style: { color: '#00ff00', fontSize: '20px' } }, `${state.energy || 0}%`)
            ),
            React.createElement('div', { className: 'stat-item' },
              React.createElement('div', { style: { color: '#888', fontSize: '12px' } }, 'MOOD'),
              React.createElement('div', { style: { color: '#ff00ff', fontSize: '16px' } }, state.mood || 'curious')
            ),
            React.createElement('div', { className: 'stat-item' },
              React.createElement('div', { style: { color: '#888', fontSize: '12px' } }, 'STATUS'),
              React.createElement('div', { style: { color: '#00ff00', fontSize: '16px' } }, '‚óè ONLINE')
            )
          ),
          
          // Thoughts
          React.createElement('h3', { style: { color: '#00ffff', margin: '20px 0 10px' } }, 'üí≠ Recent Thoughts'),
          thoughts.map((thought, i) => 
            React.createElement('div', { key: i, className: 'thought-item' },
              React.createElement('div', { style: { fontSize: '12px', color: '#888' } }, 
                thought.timestamp || new Date().toLocaleTimeString()
              ),
              React.createElement('div', { style: { marginTop: '5px' } }, 
                thought.text || thought
              )
            )
          )
        ),
        
        // Control Panel
        React.createElement('div', { className: 'panel control-panel' },
          React.createElement('h3', { style: { color: '#00ffff', marginBottom: '20px' } }, 'üéÆ Aether Controls'),
          React.createElement('div', { style: { marginBottom: '20px' } },
            React.createElement('p', {}, 'üñ±Ô∏è Click + Drag: Rotate view'),
            React.createElement('p', {}, 'üîÑ Scroll: Zoom in/out'),
            React.createElement('p', {}, '‚ö° Auto-refresh: 2s')
          ),
          React.createElement('div', { style: { borderTop: '1px solid #333', paddingTop: '20px' } },
            React.createElement('p', { style: { color: '#888', fontSize: '12px' } }, 
              'Aether is thinking autonomously and generating new thoughts every 10 seconds based on current state and goals.'
            )
          )
        )
      );
    }

    // Render app
    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(React.createElement(Aether3DWorld));
  </script>
</body>
</html>
