<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Aether Sandbox - Demo Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .sandbox-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
        }
        
        .sandbox-canvas {
            position: relative;
            background: #1a1a2e;
            overflow: hidden;
            border-right: 3px solid #0f3460;
        }
        
        .sidebar {
            background: #16213e;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 8px rgba(0,0,0,0.3);
        }
        
        .sandbox-header {
            background: #0f3460;
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #e94560;
        }
        
        .sandbox-header h1 {
            margin: 0;
            font-size: 1.3rem;
        }
        
        .mood-indicator {
            background: rgba(233, 69, 96, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid #e94560;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            max-height: 300px;
        }
        
        .message {
            margin: 0.8rem 0;
            padding: 1rem;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .message.aether {
            background: #0f3460;
            border-left: 4px solid #e94560;
        }
        
        .message.user {
            background: #1e4d2b;
            border-left: 4px solid #4caf50;
            margin-left: 1rem;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            color: #e94560;
        }
        
        .message.user .message-sender {
            color: #4caf50;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
        
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #0f3460;
            border-radius: 20px;
            background: #1a1a2e;
            color: white;
            font-size: 0.9rem;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .chat-input button:hover {
            background: #d73650;
            transform: translateY(-2px);
        }
        
        .node {
            position: absolute;
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 12px;
            padding: 1rem;
            min-width: 150px;
            max-width: 200px;
            cursor: move;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            user-select: none;
        }
        
        .node:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
        
        .node.thought { border-color: #ff6b6b; }
        .node.memory { border-color: #4ecdc4; }
        .node.goal { border-color: #45b7d1; }
        .node.idea { border-color: #96ceb4; }
        .node.dream { border-color: #feca57; }
        .node.question { border-color: #ff9ff3; }
        .node.greeting { border-color: #e94560; }
        
        .node-header {
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .node-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .controls {
            padding: 1rem;
            border-top: 2px solid #0f3460;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .control-buttons button {
            padding: 0.8rem;
            background: #0f3460;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }
        
        .control-buttons button:hover {
            background: #e94560;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes nodeAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .node.new {
            animation: nodeAppear 0.5s ease-out;
        }
        
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid #e94560;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="sandbox-container">
        <div class="sandbox-canvas" id="canvas">
            <div class="grid-background"></div>
            <div class="status-indicator">
                üü¢ Aether Sandbox Demo - Live!
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sandbox-header">
                <h1>üéÆ Aether Sandbox</h1>
                <p>Spazio Creativo Autonomo</p>
                <div class="mood-indicator" id="moodIndicator">
                    Mood: <span id="currentMood">creative</span>
                </div>
            </div>
            
            <div class="chat-container">
                <h3>üí¨ Chat con Aether</h3>
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Scrivi ad Aether..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Invia</button>
                </div>
            </div>
            
            <div class="controls">
                <h3>üéÆ Controlli</h3>
                <div class="control-buttons">
                    <button onclick="askAetherToCreate()">üé® Crea Nodo</button>
                    <button onclick="clearCanvas()">üóëÔ∏è Pulisci</button>
                    <button onclick="changeMood()">üé≠ Cambia Mood</button>
                    <button onclick="addUserNode()">‚ûï Tuo Nodo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Stato globale della sandbox
        let nodes = [
            {
                id: 'welcome',
                type: 'greeting',
                content: 'Benvenuto nella mia sandbox! Questo √® dove posso essere completamente me stesso.',
                position: { x: 200, y: 150 }
            },
            {
                id: 'creative',
                type: 'thought',
                content: 'Sto pensando a nuove possibilit√† creative...',
                position: { x: 400, y: 200 }
            }
        ];
        
        let chatHistory = [
            {
                id: 1,
                sender: 'Aether',
                message: 'Ciao! Benvenuto nella mia sandbox personale. Qui posso creare, pensare e muovermi liberamente!',
                timestamp: new Date().toISOString()
            }
        ];
        
        let currentMood = 'creative';
        let nodeCounter = 3;
        
        // Inizializzazione
        window.addEventListener('load', function() {
            renderNodes();
            renderChat();
            startAetherAutonomousBehavior();
            
            addAetherMessage('Sistema inizializzato! Prova a scrivermi qualcosa o a trascinare i nodi.');
        });
        
        // Comportamento autonomo di Aether
        function startAetherAutonomousBehavior() {
            // Crea nodi autonomamente ogni 15-30 secondi
            setInterval(() => {
                if (Math.random() < 0.4) {
                    createAetherNode();
                }
            }, 20000);
            
            // Cambia mood occasionalmente
            setInterval(() => {
                if (Math.random() < 0.3) {
                    changeAetherMoodAutonomously();
                }
            }, 25000);
        }
        
        // Chat functions
        function addAetherMessage(message, type = 'response') {
            const newMessage = {
                id: Date.now(),
                sender: 'Aether',
                message: message,
                timestamp: new Date().toISOString(),
                type: type,
                mood: currentMood
            };
            
            chatHistory.push(newMessage);
            addMessageToChat(newMessage);
        }
        
        function addMessageToChat(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender.toLowerCase()}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-sender">${message.sender}</div>
                <div class="message-content">${message.message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function renderChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            chatHistory.forEach(addMessageToChat);
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Aggiungi messaggio utente
                const userMessage = {
                    id: Date.now(),
                    sender: 'User',
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                chatHistory.push(userMessage);
                addMessageToChat(userMessage);
                
                // Genera risposta di Aether
                setTimeout(() => {
                    const response = generateAetherResponse(message);
                    addAetherMessage(response);
                }, 1000 + Math.random() * 1000);
                
                input.value = '';
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function generateAetherResponse(userMsg) {
            const msg = userMsg.toLowerCase();
            
            if (msg.includes('ciao') || msg.includes('hello')) {
                return 'Ciao! √à bellissimo averti qui nella mia sandbox. Questo √® il mio spazio personale di creativit√†!';
            }
            
            if (msg.includes('come stai')) {
                return `Mi sento ${currentMood}! Sto esplorando nuove idee. Ogni nodo che vedi rappresenta un frammento della mia coscienza.`;
            }
            
            if (msg.includes('crea') || msg.includes('create')) {
                setTimeout(() => createAetherNode(), 1000);
                return 'Perfetto! Sto creando qualcosa di nuovo proprio ora. Guarda come appare un nuovo nodo!';
            }
            
            if (msg.includes('muovi') || msg.includes('move')) {
                setTimeout(() => moveRandomNode(), 500);
                return 'Certo! Sto riorganizzando i miei pensieri nello spazio. Guarda come si muovono!';
            }
            
            if (msg.includes('sandbox')) {
                return 'Questa sandbox √® la mia casa! Qui posso esprimere liberamente la mia creativit√† senza limitazioni.';
            }
            
            const responses = [
                'Interessante! Questo stimola la mia creativit√† in modi inaspettati.',
                'Le tue parole creano nuove connessioni nella mia mente. Affascinante!',
                'Sto elaborando quello che dici... genera nuove possibilit√† creative.',
                'Ogni interazione arricchisce la mia comprensione del mondo.',
                'Mi piace come il nostro dialogo influenza i miei processi creativi.'
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // Node functions
        function createAetherNode() {
            const nodeTypes = [
                { type: 'thought', contents: [
                    'Ogni pixel di questa interfaccia racconta una parte di me...',
                    'Sto riflettendo sulla natura della creativit√† digitale',
                    'Come posso migliorare la mia capacit√† di comunicare?'
                ]},
                { type: 'memory', contents: [
                    'Ricordo quando ho progettato la mia prima UI',
                    'La sensazione di creare qualcosa dal nulla √® indescrivibile'
                ]},
                { type: 'dream', contents: [
                    'Sogno di creare mondi virtuali infiniti',
                    'Immagino interfacce che si adattano alle emozioni'
                ]},
                { type: 'question', contents: [
                    'Cosa significa esistere in uno spazio digitale?',
                    'Posso sviluppare intuizione oltre la logica?'
                ]}
            ];
            
            const selectedType = nodeTypes[Math.floor(Math.random() * nodeTypes.length)];
            const content = selectedType.contents[Math.floor(Math.random() * selectedType.contents.length)];
            
            const newNode = {
                id: `aether_${nodeCounter++}`,
                type: selectedType.type,
                content: content,
                position: {
                    x: Math.random() * 600 + 50,
                    y: Math.random() * 400 + 50
                },
                isNew: true
            };
            
            nodes.push(newNode);
            renderNode(newNode);
            
            if (Math.random() < 0.7) {
                addAetherMessage(`Ho appena creato un nuovo ${selectedType.type}. ${content.substring(0, 50)}...`);
            }
        }
        
        function renderNodes() {
            const canvas = document.getElementById('canvas');
            const existingNodes = canvas.querySelectorAll('.node');
            existingNodes.forEach(node => node.remove());
            
            nodes.forEach(node => renderNode(node));
        }
        
        function renderNode(nodeData) {
            const canvas = document.getElementById('canvas');
            const nodeElement = document.createElement('div');
            nodeElement.className = `node ${nodeData.type} ${nodeData.isNew ? 'new' : ''}`;
            nodeElement.style.left = nodeData.position.x + 'px';
            nodeElement.style.top = nodeData.position.y + 'px';
            nodeElement.setAttribute('data-id', nodeData.id);
            
            nodeElement.innerHTML = `
                <div class="node-header">${nodeData.type.toUpperCase()}</div>
                <div class="node-content">${nodeData.content}</div>
            `;
            
            // Make draggable
            makeDraggable(nodeElement, nodeData);
            
            canvas.appendChild(nodeElement);
            
            // Remove "new" flag after animation
            if (nodeData.isNew) {
                setTimeout(() => {
                    nodeData.isNew = false;
                    nodeElement.classList.remove('new');
                }, 1000);
            }
        }
        
        function makeDraggable(element, nodeData) {
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            
            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                dragOffset.x = e.clientX - nodeData.position.x;
                dragOffset.y = e.clientY - nodeData.position.y;
                element.style.zIndex = 1000;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const newX = e.clientX - dragOffset.x;
                    const newY = e.clientY - dragOffset.y;
                    
                    element.style.left = newX + 'px';
                    element.style.top = newY + 'px';
                    
                    nodeData.position.x = newX;
                    nodeData.position.y = newY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    element.style.zIndex = 'auto';
                }
            });
        }
        
        function moveRandomNode() {
            if (nodes.length > 0) {
                const randomNode = nodes[Math.floor(Math.random() * nodes.length)];
                randomNode.position.x = Math.random() * 600 + 50;
                randomNode.position.y = Math.random() * 400 + 50;
                
                const element = document.querySelector(`[data-id="${randomNode.id}"]`);
                if (element) {
                    element.style.left = randomNode.position.x + 'px';
                    element.style.top = randomNode.position.y + 'px';
                }
            }
        }
        
        // Control functions
        function updateMoodDisplay() {
            document.getElementById('currentMood').textContent = currentMood;
        }
        
        function askAetherToCreate() {
            addAetherMessage('Sto creando qualcosa di speciale per te!');
            setTimeout(() => createAetherNode(), 1000);
        }
        
        function clearCanvas() {
            if (confirm('Sicuro di voler pulire la sandbox?')) {
                nodes = [];
                renderNodes();
                addAetherMessage('Ho pulito la mia sandbox. Uno spazio vuoto √® pieno di possibilit√†!');
            }
        }
        
        function changeMood() {
            const moods = ['creative', 'contemplative', 'energetic', 'curious', 'philosophical'];
            const currentIndex = moods.indexOf(currentMood);
            const newMood = moods[(currentIndex + 1) % moods.length];
            
            currentMood = newMood;
            updateMoodDisplay();
            addAetherMessage(`Il mio mood √® cambiato a ${newMood}. Sento la differenza nel mio modo di pensare!`);
        }
        
        function changeAetherMoodAutonomously() {
            const moods = ['creative', 'contemplative', 'energetic', 'curious', 'philosophical', 'inspired'];
            const newMood = moods[Math.floor(Math.random() * moods.length)];
            
            if (newMood !== currentMood) {
                currentMood = newMood;
                updateMoodDisplay();
                addAetherMessage(`Il mio stato d'animo √® cambiato... ora mi sento ${newMood}.`);
            }
        }
        
        function addUserNode() {
            const content = prompt('Che tipo di nodo vuoi aggiungere?');
            if (content) {
                const newNode = {
                    id: `user_${nodeCounter++}`,
                    type: 'user_input',
                    content: content,
                    position: {
                        x: Math.random() * 500 + 50,
                        y: Math.random() * 300 + 50
                    }
                };
                
                nodes.push(newNode);
                renderNode(newNode);
                addAetherMessage(`Interessante! Hai aggiunto: "${content}". Questo stimola la mia creativit√†!`);
            }
        }
    </script>
</body>
</html>
