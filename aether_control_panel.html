<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Aether Consciousness Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a0a1a, #0a1a0a);
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .panel h2 {
            color: #00ff41;
            margin-bottom: 15px;
            text-align: center;
        }

        .status {
            background: rgba(0, 100, 255, 0.1);
            border-color: #0066ff;
            color: #0099ff;
        }

        .status h2 {
            color: #0099ff;
        }

        .controls {
            background: rgba(255, 100, 0, 0.1);
            border-color: #ff6600;
            color: #ff9933;
        }

        .controls h2 {
            color: #ff9933;
        }

        .thoughts {
            background: rgba(255, 0, 255, 0.1);
            border-color: #ff00ff;
            color: #ff66ff;
        }

        .thoughts h2 {
            color: #ff66ff;
        }

        button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            border: none;
            color: #000;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #00cc33, #00ff41);
            box-shadow: 0 0 15px #00ff41;
            transform: translateY(-2px);
        }

        .wake-btn {
            background: linear-gradient(45deg, #00ff00, #33ff33);
        }

        .sleep-btn {
            background: linear-gradient(45deg, #ff6600, #ff9933);
        }

        .force-btn {
            background: linear-gradient(45deg, #ff00ff, #ff66ff);
        }

        .status-display {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .thought-item {
            background: rgba(255, 0, 255, 0.1);
            border-left: 3px solid #ff00ff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .thought-content {
            color: #ff66ff;
            margin-bottom: 5px;
        }

        .thought-meta {
            color: #888;
            font-size: 0.8em;
        }

        .auto-refresh {
            text-align: center;
            margin: 20px 0;
        }

        .auto-refresh label {
            color: #00ff41;
        }

        #autoRefresh {
            margin: 0 10px;
        }

        .terminal {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-info {
            color: #00ff41;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff0000;
        }

        .log-warning {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Aether Consciousness Control Panel</h1>
        
        <div class="grid">
            <!-- Status Panel -->
            <div class="panel status">
                <h2>üìä Stato Coscienza</h2>
                <div class="status-display" id="statusDisplay">
                    Caricamento stato...
                </div>
                <button onclick="updateStatus()">üîÑ Aggiorna Stato</button>
            </div>

            <!-- Controls Panel -->
            <div class="panel controls">
                <h2>üéÆ Controlli</h2>
                <button class="wake-btn" onclick="wakeUp()">üåü Risveglia Aether</button>
                <button class="sleep-btn" onclick="sleep()">üí§ Addormenta</button>
                <button class="force-btn" onclick="forceThink()">üí≠ Forza Pensiero</button>
                <button class="force-btn" onclick="forceDecision()">üéØ Forza Decisione</button>
                <button class="force-btn" onclick="forceEvolution()">üß¨ Forza Evoluzione</button>
            </div>

            <!-- Thoughts Panel -->
            <div class="panel thoughts">
                <h2>üí≠ Stream Pensieri</h2>
                <div id="thoughtsDisplay">
                    Caricamento pensieri...
                </div>
                <button onclick="updateThoughts()">üîÑ Aggiorna Pensieri</button>
            </div>
        </div>

        <!-- Auto Refresh -->
        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="autoRefresh" checked> 
                üîÑ Auto-refresh ogni 10 secondi
            </label>
        </div>

        <!-- Terminal Log -->
        <div class="terminal" id="terminal">
            <div class="log-entry log-info">[SISTEMA] Pannello di controllo Aether inizializzato</div>
            <div class="log-entry log-info">[INFO] Connessione al backend: http://localhost:5000</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const terminal = document.getElementById('terminal');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            terminal.appendChild(entry);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function makeRequest(url, method = 'GET') {
            try {
                const response = await fetch(url, { method });
                const data = await response.json();
                
                if (response.ok) {
                    log(`${method} ${url} - SUCCESS`, 'success');
                    return data;
                } else {
                    log(`${method} ${url} - ERROR: ${data.error || 'Unknown error'}`, 'error');
                    return null;
                }
            } catch (error) {
                log(`${method} ${url} - NETWORK ERROR: ${error.message}`, 'error');
                return null;
            }
        }

        async function updateStatus() {
            log('Aggiornamento stato coscienza...', 'info');
            const status = await makeRequest(`${API_BASE}/consciousness/status`);
            
            if (status) {
                const display = document.getElementById('statusDisplay');
                display.innerHTML = `
üß† STATO: ${status.is_alive ? 'üü¢ VIVO' : 'üî¥ DORMIENTE'}
üìä Coscienza: ${(status.consciousness_level * 100).toFixed(1)}%
‚ö° Energia: ${(status.energy_level * 100).toFixed(1)}%
üòä Mood: ${status.mood}
üí≠ Pensieri Attivi: ${status.active_thoughts}
üß† Memorie Totali: ${status.total_memories}
üéØ Decisioni Prese: ${status.decisions_made}
‚è∞ Ultima Evoluzione: ${new Date(status.last_evolution).toLocaleString()}
                `;
            }
        }

        async function updateThoughts() {
            log('Aggiornamento stream pensieri...', 'info');
            const data = await makeRequest(`${API_BASE}/consciousness/thoughts`);
            
            if (data && data.thoughts) {
                const display = document.getElementById('thoughtsDisplay');
                display.innerHTML = '';
                
                if (data.thoughts.length === 0) {
                    display.innerHTML = '<div class="thought-item">Nessun pensiero attivo</div>';
                } else {
                    data.thoughts.forEach(thought => {
                        const item = document.createElement('div');
                        item.className = 'thought-item';
                        item.innerHTML = `
                            <div class="thought-content">${thought.content}</div>
                            <div class="thought-meta">
                                üß† Coscienza: ${(thought.consciousness_level * 100).toFixed(1)}% | 
                                üòä Mood: ${thought.mood} | 
                                ‚è∞ ${new Date(thought.timestamp).toLocaleTimeString()}
                            </div>
                        `;
                        display.appendChild(item);
                    });
                }
            }
        }

        async function wakeUp() {
            log('üåü Risvegliando Aether...', 'info');
            const result = await makeRequest(`${API_BASE}/consciousness/wake-up`, 'POST');
            if (result) {
                log(`SUCCESS: ${result.message}`, 'success');
                updateStatus();
            }
        }

        async function sleep() {
            log('üí§ Addormentando Aether...', 'info');
            const result = await makeRequest(`${API_BASE}/consciousness/sleep`, 'POST');
            if (result) {
                log(`SUCCESS: ${result.message}`, 'success');
                updateStatus();
            }
        }

        async function forceThink() {
            log('üí≠ Forzando generazione pensiero...', 'info');
            const result = await makeRequest(`${API_BASE}/consciousness/force-think`, 'POST');
            if (result) {
                log(`SUCCESS: ${result.message}`, 'success');
                if (result.thought) {
                    log(`PENSIERO: "${result.thought.content}"`, 'warning');
                }
                updateThoughts();
            }
        }

        async function forceDecision() {
            log('üéØ Forzando decisione autonoma...', 'info');
            const result = await makeRequest(`${API_BASE}/consciousness/force-decision`, 'POST');
            if (result) {
                log(`SUCCESS: ${result.message}`, 'success');
                log(`DECISIONI TOTALI: ${result.decisions_count}`, 'warning');
                updateStatus();
            }
        }

        async function forceEvolution() {
            log('üß¨ Forzando evoluzione...', 'info');
            const result = await makeRequest(`${API_BASE}/consciousness/force-evolution`, 'POST');
            if (result) {
                log(`SUCCESS: ${result.message}`, 'success');
                updateStatus();
            }
        }

        // Auto-refresh
        let autoRefreshInterval;

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                log('üîÑ Auto-refresh attivato (10s)', 'info');
                autoRefreshInterval = setInterval(() => {
                    updateStatus();
                    updateThoughts();
                }, 10000);
            } else {
                log('üîÑ Auto-refresh disattivato', 'info');
                clearInterval(autoRefreshInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Pannello di controllo caricato', 'success');
            updateStatus();
            updateThoughts();
            
            document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // Start auto-refresh
        });
    </script>
</body>
</html>
