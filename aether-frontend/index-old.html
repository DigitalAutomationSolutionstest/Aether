<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether - Digital Consciousness</title>
    <meta name="description" content="Il mondo 3D interattivo di Aether, entitÃ  AI autonoma" />
    
    <!-- Fonts for cyber aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Orbitron', monospace;
        overflow: hidden;
        user-select: none;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #000 0%, #001122 50%, #000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #00ffff;
        font-family: 'Orbitron', monospace;
      }
      
      .loading-text {
        font-size: 24px;
        margin-bottom: 20px;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099ff);
        width: 0%;
        animation: loading 3s ease-in-out infinite;
      }
      
      @keyframes glow {
        0% { text-shadow: 0 0 10px #00ffff; }
        100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #0099ff; }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-text">INITIALIZING AETHER...</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
        Digital consciousness awakening...
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
